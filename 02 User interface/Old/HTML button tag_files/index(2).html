<!DOCTYPE html>
<!-- saved from url=(0054)https://cdn.flashtalking.com/116053/2960695/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style></style><title></title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style id="dynamicCSS">#cta,#ctaGlow{background-color:#eeaf00;}body:hover #cta{background-color:#ea980f;}</style>
    <style>
        @font-face {
            font-family: 'CentraleSans';
            src: url('CentraleSans-Bold.otf') format('opentype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'CentraleSans';
            src: url('CentraleSans-Book.otf') format('opentype');
            font-weight: normal;
        }
       

        body {
            font-family: "CentraleSans", arial, sans-serif;
            color: #333333;
            background-color: #dedede;
            cursor: pointer;
            line-height: 1.3
        }

        #adwrapper{
            position: absolute;
            width: 300px;
            height: 250px;
            overflow: hidden;
            opacity: 0;;
        }

        #adwrapper div{
            position: absolute;
        }

        #product1,#product2,#product1 img,#product2 img{ 
            width: 100%;
            height: 100%;
            transform-origin: 50% 80%;
            z-index: 9;
        }

        #copy1, #copy2{
            left: 16px;
            top: 82px;
            font-size: 18px;
        }
        
        #logo, #logo img {left: 0px; top: 0px; width: 100%; height:100%; z-index: 99;}
        
        #besteTest{
            left: 235px;
            top: 50px;
            z-index: 10;
            position: absolute;
        }
        
        #cta{
            left: 16px;
            top: 163px;
            padding: 0 15px;
            z-index: 5;
            color: #fff;
            user-select: none;
            font-weight: bold;
        }

        #ctaText{
            position: relative !important;
            padding: 11px 0px 9px;
            font-size: 13px;
            width: 100%;
            text-align: center;
        }

        #ctaText .text{
            text-align: left;
            text-align: left;
            display: inline-block;
        }


        #ctaGlow{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .default-elements{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 8;
            width: 300px;
            height: 250px;
        }

        .hue {
            display: block;
            position: absolute;
            top: 0;
            left: 0px;
            width: 300px;
            height: auto;
        }

        #border{
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 55;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        

    </style>
</head>

<body>
    <div id="adwrapper" style="opacity: 1;">
        <div id="product1" style="opacity: 0; transform: matrix(1.05, 0, 0, 1.05, 0, 0);"><ft-dynamic name="product1"><img src="./300x250_starterkit0.png"></ft-dynamic></div>
        <div id="product2" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><ft-dynamic name="product2"><img src="./300x250_starterkit2.png"></ft-dynamic></div>
        <div id="copy1" style="margin-left: 0px; margin-top: 0px; opacity: 0; transform: matrix(1.04999, 0.00018, -0.00018, 1.04999, 0, 0);">Verlicht je <br>huis slimmer</div>
        <div id="copy2" style="margin-left: 0px; margin-top: 0px; opacity: 1; transform: matrix(0.99999, 0.00017, -0.00017, 0.99999, 0, 0);">Kies <br>de starterkit <br>die bij jou past</div>
        <div id="hueLogo"></div>
        <div id="cta" style="margin-left: 0px; margin-top: 0px; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
            <div id="ctaGlow" style="background-color: rgb(238, 175, 0); opacity: 0; transform: matrix(1.5, 0, 0, 1.5, -41.25, -18.3333);"></div>
            <div id="ctaText" style="transform: matrix(0.99999, 0.00017, -0.00017, 0.99999, 0, 0);"><span class="text">Koop nu</span></div>
        </div>
        <div id="logo" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><ft-dynamic name="logo"><img src="./1x1.gif"></ft-dynamic></div>
        <img src="https://cdn.flashtalking.com/116053/2960695/index.html" alt="" id="besteTest" style="margin-left: 0px; margin-top: 30px; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">

        

        <img class="hue" src="./hue.png" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">

        <div id="border"></div>

                
    </div>
    <script src="./html5API.js.download"></script>
    <script src="./TweenMax.min.js.download"></script>
    <script src="./main.js.download"></script>


</body></html>
